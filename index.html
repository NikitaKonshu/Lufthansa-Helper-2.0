<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>VK Мини‑приложение — Тест</title>
  <style>
    /* Очень простой стиль — ничего внешнего */
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Arial;background:#f5f7fa;color:#111}
    .wrap{max-width:520px;margin:40px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.06);text-align:center}
    h1{font-size:18px;margin:0 0 12px}
    p{margin:8px 0 14px}
    button{padding:10px 14px;border:0;border-radius:8px;background:#2b6ef6;color:#fff;cursor:pointer}
    #status{margin-top:12px;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap" role="application">
    <h1>Мини‑приложение VK — тест</h1>
    <p>Если это окно видно внутри VK, то интеграция работает</p>
    <button id="ping">Нажми меня</button>
    <div id="status" aria-live="polite"></div>
  </div>

  <script>
    "use strict";
    (function () {
      const btn = document.getElementById("ping");
      const status = document.getElementById("status");

      if (!btn || !status) return;

      btn.addEventListener("click", () => {
        // Простая логика для проверки — никаких внешних API
        const now = new Date();
        status.textContent = "Ответ: приложение работает — " + now.toLocaleString();
      });

      // Простая проверка: приложение запущено во фрейме?
      try {
        if (window.top !== window.self) {
          // Всё нормально: приложение в iframe
          console.log("Запущено внутри iframe.");
        } else {
          console.log("Не в iframe (локальный просмотр).");
        }
      } catch (e) {
        console.log("Ошибка при проверке iframe:", e);
      }
    })();
  </script>
</body>
</html>
