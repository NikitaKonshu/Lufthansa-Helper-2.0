<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Lufthansa Helper ‚Äî –ñ–∏–¥–∫–æ–µ —Å—Ç–µ–∫–ª–æ</title>
  <!-- Google Fonts: Inter -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
  <style>
    /* === –ë–∞–∑–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏ —Å–±—Ä–æ—Å === */
    :root {
      --glass-blur: 16px;
      --glass-bg: rgba(255,255,255,0.18);
      --glass-bg-strong: rgba(255,255,255,0.28);
      --glass-border: rgba(255,255,255,0.35);
      --glass-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      --brand-lh: #0056a3;
      --brand-su: #21468b;
      --brand-s7: #b5d900;
      --brand-tk: #e30a17;
      --brand-af: #002157;
      --brand-ba: #075aaa;
      --brand-qr: #8c1546;
      --yellow: #ffe066;
      --yellow-glow: #ffe066cc;
      --text-main: #1a2330;
      --text-contrast: #fff;
      --text-muted: #4a5568;
      --modal-bg: rgba(255,255,255,0.65);
      --modal-shadow: 0 8px 32px 0 rgba(31,38,135,0.22);
      --transition: 0.28s cubic-bezier(.4,0,.2,1);
      --ripple-color: rgba(255,255,255,0.35);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
      min-height: 100vh;
      color: var(--text-main);
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }

    /* === –≠—Ñ—Ñ–µ–∫—Ç –∂–∏–¥–∫–æ–≥–æ —Å—Ç–µ–∫–ª–∞ (–æ–±—â–∏–π –∫–ª–∞—Å—Å) === */
    .glass {
      background: linear-gradient(135deg, rgba(255,255,255,0.32) 0%, rgba(255,255,255,0.12) 100%), var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      box-shadow: var(--glass-shadow);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      position: relative;
      overflow: hidden;
      transition: box-shadow var(--transition), border-color var(--transition), background var(--transition);
    }
    /* Fallback –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–æ–≤ –±–µ–∑ backdrop-filter */
    @supports not ((backdrop-filter: blur(1px)) or (-webkit-backdrop-filter: blur(1px))) {
      .glass {
        background: rgba(255,255,255,0.92);
      }
    }

    /* === –§–æ–Ω —Å –ø–ª–∞–≤–Ω—ã–º–∏ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞–º–∏ –∏ –±–ª–∏–∫–∞–º–∏ === */
    body::before {
      content: "";
      position: fixed;
      z-index: 0;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, #b5d90033 0%, transparent 70%),
        radial-gradient(circle at 80% 70%, #0056a333 0%, transparent 70%),
        linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
      pointer-events: none;
      opacity: 0.85;
    }

    /* === –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è —Å–µ—Ç–∫–∞ === */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 16px 48px 16px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }
    @media (max-width: 900px) {
      .container {
        padding: 18px 4vw 32px 4vw;
      }
    }

    /* === –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –ø–∞–Ω–µ–ª—å –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∞–≤–∏–∞–∫–æ–º–ø–∞–Ω–∏–∏ === */
    .header-panel {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 8px;
    }
    .app-title {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: var(--brand-lh);
      text-shadow: 0 2px 12px #0056a344;
      margin: 0 0 0 2px;
    }
    .selected-airline-panel {
      min-width: 0;
      flex: 1 1 0;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 10px 22px 10px 10px;
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--text-main);
      border-radius: 16px;
      margin-left: 0;
      background: linear-gradient(90deg, rgba(255,255,255,0.22) 0%, rgba(255,255,255,0.08) 100%);
      box-shadow: 0 2px 16px 0 rgba(31,38,135,0.09);
      border-left: 6px solid var(--brand-lh);
      position: relative;
      transition: border-color var(--transition), box-shadow var(--transition);
      min-height: 56px;
    }
    .selected-airline-panel .airline-logo {
      font-size: 2.1rem;
      margin-right: 6px;
      filter: drop-shadow(0 2px 8px #0056a355);
    }
    .selected-airline-panel .airline-name {
      font-weight: 700;
      font-size: 1.15rem;
      letter-spacing: 0.2px;
      margin-right: 10px;
    }
    .selected-airline-panel .selected-label {
      background: linear-gradient(90deg, #ffe066 0%, #fffbe6 100%);
      color: #b8860b;
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 12px;
      padding: 2px 12px;
      margin-left: 8px;
      box-shadow: 0 0 8px 2px #ffe06655;
      border: 1px solid #ffe06688;
      display: inline-block;
      vertical-align: middle;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 1px 2px #fffbe6cc;
    }
    .selected-airline-panel[data-color] {
      border-left: 6px solid var(--brand-lh);
      box-shadow: 0 2px 18px 0 var(--brand-lh)33;
    }
    /* –¶–≤–µ—Ç–æ–≤–∞—è –¥–∏–Ω–∞–º–∏–∫–∞ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∞–≤–∏–∞–∫–æ–º–ø–∞–Ω–∏–∏ */
    .selected-airline-panel[data-color="lh"] { border-left-color: var(--brand-lh); box-shadow: 0 2px 18px 0 var(--brand-lh)33; }
    .selected-airline-panel[data-color="su"] { border-left-color: var(--brand-su); box-shadow: 0 2px 18px 0 var(--brand-su)33; }
    .selected-airline-panel[data-color="s7"] { border-left-color: var(--brand-s7); box-shadow: 0 2px 18px 0 var(--brand-s7)33; }
    .selected-airline-panel[data-color="tk"] { border-left-color: var(--brand-tk); box-shadow: 0 2px 18px 0 var(--brand-tk)33; }
    .selected-airline-panel[data-color="af"] { border-left-color: var(--brand-af); box-shadow: 0 2px 18px 0 var(--brand-af)33; }
    .selected-airline-panel[data-color="ba"] { border-left-color: var(--brand-ba); box-shadow: 0 2px 18px 0 var(--brand-ba)33; }
    .selected-airline-panel[data-color="qr"] { border-left-color: var(--brand-qr); box-shadow: 0 2px 18px 0 var(--brand-qr)33; }

    /* === –°–ø–∏—Å–æ–∫ –∞–≤–∏–∞–∫–æ–º–ø–∞–Ω–∏–π === */
    .airlines-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-bottom: 8px;
    }
    .airline-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px 16px 0;
      cursor: pointer;
      background: linear-gradient(120deg, rgba(255,255,255,0.22) 0%, rgba(255,255,255,0.10) 100%);
      border-radius: 16px;
      border: 1.5px solid var(--glass-border);
      box-shadow: 0 2px 14px 0 rgba(31,38,135,0.09);
      position: relative;
      min-height: 64px;
      transition: box-shadow var(--transition), border-color var(--transition), background var(--transition);
      overflow: hidden;
      user-select: none;
    }
    .airline-card::before {
      content: "";
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 6px;
      border-radius: 16px 0 0 16px;
      background: var(--brand-lh);
      transition: background var(--transition);
      z-index: 1;
    }
    .airline-card .airline-logo {
      font-size: 2rem;
      margin-left: 14px;
      filter: drop-shadow(0 2px 8px #0056a355);
      z-index: 2;
    }
    .airline-card .airline-name {
      font-weight: 600;
      font-size: 1.08rem;
      letter-spacing: 0.1px;
      z-index: 2;
    }
    .airline-card .selected-label {
      background: linear-gradient(90deg, #ffe066 0%, #fffbe6 100%);
      color: #b8860b;
      font-size: 0.92rem;
      font-weight: 600;
      border-radius: 12px;
      padding: 2px 10px;
      margin-left: 8px;
      box-shadow: 0 0 8px 2px #ffe06655;
      border: 1px solid #ffe06688;
      display: inline-block;
      vertical-align: middle;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 1px 2px #fffbe6cc;
      z-index: 2;
    }
    .airline-card.selected {
      box-shadow: 0 0 24px 0 var(--brand-lh)55, 0 2px 18px 0 var(--brand-lh)33;
      border-color: var(--brand-lh);
      background: linear-gradient(120deg, rgba(255,255,255,0.32) 0%, rgba(255,255,255,0.18) 100%);
      z-index: 2;
    }
    .airline-card.selected::before {
      background: var(--brand-lh);
      box-shadow: 0 0 24px 4px var(--brand-lh)77;
    }
    /* –¶–≤–µ—Ç–æ–≤–∞—è –¥–∏–Ω–∞–º–∏–∫–∞ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
    .airline-card[data-color="lh"]::before, .airline-card[data-color="lh"].selected::before { background: var(--brand-lh); }
    .airline-card[data-color="su"]::before, .airline-card[data-color="su"].selected::before { background: var(--brand-su); }
    .airline-card[data-color="s7"]::before, .airline-card[data-color="s7"].selected::before { background: var(--brand-s7); }
    .airline-card[data-color="tk"]::before, .airline-card[data-color="tk"].selected::before { background: var(--brand-tk); }
    .airline-card[data-color="af"]::before, .airline-card[data-color="af"].selected::before { background: var(--brand-af); }
    .airline-card[data-color="ba"]::before, .airline-card[data-color="ba"].selected::before { background: var(--brand-ba); }
    .airline-card[data-color="qr"]::before, .airline-card[data-color="qr"].selected::before { background: var(--brand-qr); }
    .airline-card[data-color="lh"].selected, .selected-airline-panel[data-color="lh"] { box-shadow: 0 0 24px 0 var(--brand-lh)55, 0 2px 18px 0 var(--brand-lh)33; border-color: var(--brand-lh);}
    .airline-card[data-color="su"].selected, .selected-airline-panel[data-color="su"] { box-shadow: 0 0 24px 0 var(--brand-su)55, 0 2px 18px 0 var(--brand-su)33; border-color: var(--brand-su);}
    .airline-card[data-color="s7"].selected, .selected-airline-panel[data-color="s7"] { box-shadow: 0 0 24px 0 var(--brand-s7)55, 0 2px 18px 0 var(--brand-s7)33; border-color: var(--brand-s7);}
    .airline-card[data-color="tk"].selected, .selected-airline-panel[data-color="tk"] { box-shadow: 0 0 24px 0 var(--brand-tk)55, 0 2px 18px 0 var(--brand-tk)33; border-color: var(--brand-tk);}
    .airline-card[data-color="af"].selected, .selected-airline-panel[data-color="af"] { box-shadow: 0 0 24px 0 var(--brand-af)55, 0 2px 18px 0 var(--brand-af)33; border-color: var(--brand-af);}
    .airline-card[data-color="ba"].selected, .selected-airline-panel[data-color="ba"] { box-shadow: 0 0 24px 0 var(--brand-ba)55, 0 2px 18px 0 var(--brand-ba)33; border-color: var(--brand-ba);}
    .airline-card[data-color="qr"].selected, .selected-airline-panel[data-color="qr"] { box-shadow: 0 0 24px 0 var(--brand-qr)55, 0 2px 18px 0 var(--brand-qr)33; border-color: var(--brand-qr);}

    .airline-card:focus-visible {
      outline: 2px solid #ffe066;
      outline-offset: 2px;
    }
    .airline-card:hover:not(.selected) {
      box-shadow: 0 0 18px 0 #ffe06655;
      border-color: #ffe066;
    }

    /* === –ü–∞–Ω–µ–ª—å –º–∞—Ä—à—Ä—É—Ç–æ–≤ === */
    .routes-panel {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .routes-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }
    .route-card {
      background: linear-gradient(120deg, rgba(255,255,255,0.22) 0%, rgba(255,255,255,0.10) 100%);
      border-radius: 14px;
      border: 1.5px solid var(--glass-border);
      box-shadow: 0 2px 14px 0 rgba(31,38,135,0.09);
      padding: 16px 18px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      cursor: pointer;
      position: relative;
      min-height: 74px;
      transition: box-shadow var(--transition), border-color var(--transition), background var(--transition);
      user-select: none;
    }
    .route-card.selected {
      box-shadow: 0 0 18px 0 #ffe06699;
      border-color: #ffe066;
      background: linear-gradient(120deg, rgba(255,255,255,0.32) 0%, rgba(255,255,255,0.18) 100%);
    }
    .route-card:focus-visible {
      outline: 2px solid #ffe066;
      outline-offset: 2px;
    }
    .route-main {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.08rem;
      font-weight: 600;
    }
    .route-airports {
      color: var(--text-muted);
      font-size: 0.97rem;
      font-weight: 500;
      margin-left: 2px;
    }
    .route-time {
      margin-left: auto;
      font-size: 1.08rem;
      font-weight: 600;
      color: #b8860b;
      letter-spacing: 0.2px;
    }
    .route-airlines {
      display: flex;
      gap: 8px;
      margin-top: 2px;
      font-size: 1.05rem;
    }
    .route-airlines .airline-logo {
      font-size: 1.2rem;
      filter: drop-shadow(0 1px 4px #0056a344);
    }

    /* === –í—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã (liquid glass) === */
    .times-panel {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .times-list {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      margin-top: 2px;
    }
    .time-slot {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 92px;
      min-height: 54px;
      padding: 0 18px;
      font-size: 1.22rem;
      font-weight: 700;
      color: #222;
      background: linear-gradient(120deg, rgba(255,255,255,0.26) 0%, rgba(255,255,255,0.10) 100%);
      border-radius: 18px;
      border: 2.5px solid transparent;
      box-shadow: 0 2px 18px 0 rgba(255,224,102,0.07), 0 1px 8px 0 rgba(31,38,135,0.08);
      cursor: pointer;
      transition: box-shadow var(--transition), border-color var(--transition), background var(--transition), color var(--transition);
      user-select: none;
      z-index: 1;
      overflow: hidden;
      text-shadow: 0 2px 8px #fffbe6cc;
    }
    .time-slot.selected {
      border-color: #ffe066;
      box-shadow: 0 0 24px 0 #ffe066cc, 0 2px 18px 0 #ffe06655;
      background: linear-gradient(90deg, #fffbe6 0%, #ffe066 100%);
      color: #b8860b;
      text-shadow: 0 2px 8px #ffe066cc;
    }
    .time-slot:focus-visible {
      outline: 2px solid #ffe066;
      outline-offset: 2px;
    }
    .time-slot:hover:not(.selected) {
      box-shadow: 0 0 18px 0 #ffe06655;
      border-color: #ffe066;
    }

    /* === –°—Ç–µ–∫–ª—è–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –ø–µ—Ä–µ–ª–∏–≤–∞–Ω–∏—è === */
    .glass-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 120px;
      min-height: 48px;
      padding: 0 28px;
      font-size: 1.13rem;
      font-weight: 600;
      color: var(--text-main);
      background: linear-gradient(120deg, rgba(255,255,255,0.32) 0%, rgba(255,255,255,0.18) 100%);
      border-radius: 16px;
      border: 1.5px solid var(--glass-border);
      box-shadow: 0 2px 14px 0 rgba(31,38,135,0.09);
      cursor: pointer;
      overflow: hidden;
      transition: box-shadow var(--transition), border-color var(--transition), background var(--transition), color var(--transition);
      margin-right: 12px;
      margin-top: 8px;
      outline: none;
      z-index: 1;
      user-select: none;
    }
    .glass-btn:last-child { margin-right: 0; }
    .glass-btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      filter: grayscale(0.2);
    }
    .glass-btn::before {
      content: "";
      position: absolute;
      left: -60%;
      top: 0;
      width: 60%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.05) 100%);
      filter: blur(8px);
      opacity: 0.7;
      transition: left 0.6s cubic-bezier(.4,0,.2,1);
      z-index: 0;
      pointer-events: none;
    }
    .glass-btn:hover::before, .glass-btn:focus-visible::before {
      left: 100%;
      transition: left 0.6s cubic-bezier(.4,0,.2,1);
    }
    .glass-btn:hover, .glass-btn:focus-visible {
      box-shadow: 0 0 18px 0 #ffe06655;
      border-color: #ffe066;
      color: #b8860b;
      background: linear-gradient(120deg, #fffbe6 0%, #ffe066 100%);
    }
    .glass-btn.ripple::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      animation: ripple 0.6s linear;
      background: var(--ripple-color);
      z-index: 2;
    }
    @keyframes ripple {
      0% { opacity: 0.5; transform: scale(0); }
      100% { opacity: 0; transform: scale(2.5); }
    }

    /* === –ö–Ω–æ–ø–∫–∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –±—Ä–æ–Ω–∏ === */
    .confirm-btn {
      background: linear-gradient(90deg, #fffbe6 0%, #ffe066 100%);
      color: #b8860b;
      border: 1.5px solid #ffe066;
      box-shadow: 0 0 18px 0 #ffe06655;
      font-weight: 700;
      margin-top: 12px;
      margin-right: 0;
    }
    .confirm-btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      filter: grayscale(0.2);
    }

    /* === –ö–Ω–æ–ø–∫–∏ "–í–æ–π—Ç–∏" –∏ "–°–±—Ä–æ—Å" === */
    .auth-panel {
      display: flex;
      gap: 18px;
      margin-bottom: 10px;
    }

    /* === –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —Ä–µ–π—Å–∞ === */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(31,38,135,0.13);
      animation: modalFadeIn 0.28s cubic-bezier(.4,0,.2,1);
    }
    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      min-width: 320px;
      max-width: 98vw;
      background: var(--modal-bg);
      border-radius: 20px;
      box-shadow: var(--modal-shadow);
      padding: 32px 28px 24px 28px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      border: 1.5px solid var(--glass-border);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      animation: modalPopIn 0.32s cubic-bezier(.4,0,.2,1);
    }
    @keyframes modalPopIn {
      from { transform: scale(0.92); opacity: 0.7; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-close {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 1.6rem;
      color: #b8860b;
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity var(--transition);
      z-index: 2;
    }
    .modal-close:hover { opacity: 1; }

    /* === –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å === */
    @media (max-width: 700px) {
      .airlines-list, .routes-list {
        grid-template-columns: 1fr;
        gap: 14px;
      }
      .header-panel {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .selected-airline-panel {
        min-width: 0;
        width: 100%;
        font-size: 1rem;
        padding: 8px 10px 8px 8px;
      }
      .modal-content {
        padding: 18px 8vw 18px 8vw;
      }
    }
    @media (max-width: 480px) {
      .container { padding: 8px 2vw 18px 2vw; }
      .modal-content { padding: 12px 2vw 12px 2vw; }
      .glass-btn, .confirm-btn { min-width: 90px; font-size: 1rem; padding: 0 10px; }
      .time-slot { min-width: 60px; font-size: 1rem; padding: 0 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- === –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –ø–∞–Ω–µ–ª—å –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∞–≤–∏–∞–∫–æ–º–ø–∞–Ω–∏–∏ === -->
    <div class="header-panel">
      <div class="app-title">Lufthansa Helper</div>
      <div class="selected-airline-panel glass" id="selectedAirlinePanel" data-color="lh" aria-live="polite">
        <span class="airline-logo" id="selectedAirlineLogo">‚úàÔ∏è</span>
        <span class="airline-name" id="selectedAirlineName">Lufthansa</span>
        <span class="selected-label" id="selectedAirlineLabel">–í—ã–±—Ä–∞–Ω</span>
      </div>
    </div>

    <!-- === –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ === -->
    <div class="auth-panel">
      <button class="glass-btn" id="loginBtn" type="button">–í–æ–π—Ç–∏</button>
      <button class="glass-btn" id="resetBtn" type="button">–°–±—Ä–æ—Å</button>
    </div>

    <!-- === –°–ø–∏—Å–æ–∫ –∞–≤–∏–∞–∫–æ–º–ø–∞–Ω–∏–π === -->
    <div>
      <h2 style="font-size:1.18rem;font-weight:600;margin-bottom:10px;">–í—ã–±–µ—Ä–∏—Ç–µ –∞–≤–∏–∞–∫–æ–º–ø–∞–Ω–∏—é</h2>
      <div class="airlines-list" id="airlinesList"></div>
    </div>

    <!-- === –ü–∞–Ω–µ–ª—å –º–∞—Ä—à—Ä—É—Ç–æ–≤ === -->
    <div class="routes-panel">
      <h2 style="font-size:1.13rem;font-weight:600;margin-bottom:8px;">–î–æ—Å—Ç—É–ø–Ω—ã–µ –º–∞—Ä—à—Ä—É—Ç—ã</h2>
      <div class="routes-list" id="routesList"></div>
    </div>

    <!-- === –ü–∞–Ω–µ–ª—å –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤ === -->
    <div class="times-panel" id="timesPanel" style="display:none;">
      <h2 style="font-size:1.13rem;font-weight:600;margin-bottom:8px;">–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è —Ä–µ–π—Å–∞</h2>
      <div class="times-list" id="timesList"></div>
      <button class="glass-btn confirm-btn" id="confirmBtn" type="button" disabled>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –±—Ä–æ–Ω—å</button>
    </div>
  </div>

  <!-- === –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —Ä–µ–π—Å–∞ === -->
  <div class="modal" id="modal" style="display:none;">
    <div class="modal-content glass" id="modalContent">
      <button class="modal-close" id="modalCloseBtn" aria-label="–ó–∞–∫—Ä—ã—Ç—å">&times;</button>
      <div id="modalDetails"></div>
    </div>
  </div>

  <script>
    // === –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∞–≤–∏–∞–∫–æ–º–ø–∞–Ω–∏–π, –º–∞—Ä—à—Ä—É—Ç–æ–≤, –ø–∏–ª–æ—Ç–æ–≤ –∏ —Å–∞–º–æ–ª—ë—Ç–æ–≤ ===
    const airlines = [
      { code: 'lh', name: 'Lufthansa', color: 'lh', logo: '‚úàÔ∏è' },
      { code: 'su', name: '–ê—ç—Ä–æ—Ñ–ª–æ—Ç', color: 'su', logo: 'üá∑üá∫' },
      { code: 's7', name: 'S7 Airlines', color: 's7', logo: 'üü¢' },
      { code: 'tk', name: 'Turkish Airlines', color: 'tk', logo: 'ü¶É' },
      { code: 'af', name: 'Air France', color: 'af', logo: 'üá´üá∑' },
      { code: 'ba', name: 'British Airways', color: 'ba', logo: 'üá¨üáß' },
      { code: 'qr', name: 'Qatar Airways', color: 'qr', logo: 'üõ´' },
    ];
    const routes = [
      { from: 'FRA', to: 'MUC', fromName: '–§—Ä–∞–Ω–∫—Ñ—É—Ä—Ç', toName: '–ú—é–Ω—Ö–µ–Ω', time: '1:00', airlines: ['lh', 's7', 'su'] },
      { from: 'SVO', to: 'IST', fromName: '–ú–æ—Å–∫–≤–∞', toName: '–°—Ç–∞–º–±—É–ª', time: '3:00', airlines: ['su', 'tk'] },
      { from: 'DME', to: 'CDG', fromName: '–ú–æ—Å–∫–≤–∞', toName: '–ü–∞—Ä–∏–∂', time: '3:30', airlines: ['su', 'af'] },
      { from: 'DME', to: 'LHR', fromName: '–ú–æ—Å–∫–≤–∞', toName: '–õ–æ–Ω–¥–æ–Ω', time: '4:00', airlines: ['su', 'ba'] },
      { from: 'MUC', to: 'DOH', fromName: '–ú—é–Ω—Ö–µ–Ω', toName: '–î–æ—Ö–∞', time: '5:30', airlines: ['lh', 'qr'] },
    ];
    const pilots = [
      { name: '–ò–≤–∞–Ω –ü–µ—Ç—Ä–æ–≤', rank: '–ö–í–°', exp: 15 },
      { name: '–ú–∞—Ä–∏—è –ò–≤–∞–Ω–æ–≤–∞', rank: '–í—Ç–æ—Ä–æ–π –ø–∏–ª–æ—Ç', exp: 8 },
      { name: '–ê–ª–µ–∫—Å–µ–π –°–º–∏—Ä–Ω–æ–≤', rank: '–ö–í–°', exp: 12 },
      { name: '–î–∂–æ–Ω –°–º–∏—Ç', rank: '–í—Ç–æ—Ä–æ–π –ø–∏–ª–æ—Ç', exp: 10 },
    ];
    const aircrafts = [
      { type: 'Airbus A320', reg: 'VP-BAX', seats: 180 },
      { type: 'Boeing 737-800', reg: 'D-ABCD', seats: 189 },
      { type: 'Airbus A350-900', reg: 'D-AIXA', seats: 293 },
      { type: 'Boeing 777-300ER', reg: 'VQ-BQH', seats: 396 },
    ];
    const timeSlots = [
      '06:00', '08:30', '10:00', '12:15', '14:45', '17:00', '19:30', '22:00'
    ];

    // === –°–æ—Å—Ç–æ—è–Ω–∏–µ –≤—ã–±–æ—Ä–∞ ===
    let selectedAirline = airlines[0];
    let selectedRoute = null;
    let selectedTime = null;

    // === DOM-—ç–ª–µ–º–µ–Ω—Ç—ã ===
    const airlinesList = document.getElementById('airlinesList');
    const routesList = document.getElementById('routesList');
    const timesPanel = document.getElementById('timesPanel');
    const timesList = document.getElementById('timesList');
    const confirmBtn = document.getElementById('confirmBtn');
    const selectedAirlinePanel = document.getElementById('selectedAirlinePanel');
    const selectedAirlineLogo = document.getElementById('selectedAirlineLogo');
    const selectedAirlineName = document.getElementById('selectedAirlineName');
    const selectedAirlineLabel = document.getElementById('selectedAirlineLabel');
    const loginBtn = document.getElementById('loginBtn');
    const resetBtn = document.getElementById('resetBtn');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
    const modalDetails = document.getElementById('modalDetails');
    const modalCloseBtn = document.getElementById('modalCloseBtn');

    // === –†–µ–Ω–¥–µ—Ä –∞–≤–∏–∞–∫–æ–º–ø–∞–Ω–∏–π ===
    function renderAirlines() {
      airlinesList.innerHTML = '';
      airlines.forEach(airline => {
        const card = document.createElement('div');
        card.className = 'airline-card glass' + (selectedAirline.code === airline.code ? ' selected' : '');
        card.tabIndex = 0;
        card.setAttribute('data-color', airline.color);
        card.setAttribute('role', 'button');
        card.setAttribute('aria-label', `–í—ã–±—Ä–∞—Ç—å –∞–≤–∏–∞–∫–æ–º–ø–∞–Ω–∏—é ${airline.name}`);
        card.innerHTML = `
          <span class="airline-logo">${airline.logo}</span>
          <span class="airline-name">${airline.name}</span>
          ${selectedAirline.code === airline.code ? '<span class="selected-label">–í—ã–±—Ä–∞–Ω</span>' : ''}
        `;
        card.addEventListener('click', () => selectAirline(airline));
        card.addEventListener('keydown', e => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); selectAirline(airline); } });
        airlinesList.appendChild(card);
      });
    }

    // === –†–µ–Ω–¥–µ—Ä –º–∞—Ä—à—Ä—É—Ç–æ–≤ ===
    function renderRoutes() {
      routesList.innerHTML = '';
      const filteredRoutes = routes.filter(route => route.airlines.includes(selectedAirline.code));
      if (filteredRoutes.length === 0) {
        routesList.innerHTML = '<div style="color:#b8860b;font-size:1.05rem;padding:18px;">–ù–µ—Ç –º–∞—Ä—à—Ä—É—Ç–æ–≤ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∞–≤–∏–∞–∫–æ–º–ø–∞–Ω–∏–∏.</div>';
        return;
      }
      filteredRoutes.forEach(route => {
        const card = document.createElement('div');
        card.className = 'route-card glass' + (selectedRoute === route ? ' selected' : '');
        card.tabIndex = 0;
        card.setAttribute('role', 'button');
        card.setAttribute('aria-label', `–í—ã–±—Ä–∞—Ç—å –º–∞—Ä—à—Ä—É—Ç ${route.from}‚Äì${route.to}`);
        card.innerHTML = `
          <div class="route-main">
            <span>${route.from} <span class="route-airports">(${route.fromName})</span></span>
            <span style="margin:0 8px;">‚Üí</span>
            <span>${route.to} <span class="route-airports">(${route.toName})</span></span>
            <span class="route-time">${route.time}</span>
          </div>
          <div class="route-airlines">
            ${route.airlines.map(code => {
              const a = airlines.find(a => a.code === code);
              return `<span class="airline-logo" title="${a.name}">${a.logo}</span>`;
            }).join('')}
          </div>
        `;
        card.addEventListener('click', () => selectRoute(route));
        card.addEventListener('keydown', e => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); selectRoute(route); } });
        routesList.appendChild(card);
      });
    }

    // === –†–µ–Ω–¥–µ—Ä –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤ ===
    function renderTimes() {
      timesList.innerHTML = '';
      timeSlots.forEach(time => {
        const slot = document.createElement('div');
        slot.className = 'time-slot glass' + (selectedTime === time ? ' selected' : '');
        slot.tabIndex = 0;
        slot.setAttribute('role', 'button');
        slot.setAttribute('aria-label', `–í—ã–±—Ä–∞—Ç—å –≤—Ä–µ–º—è ${time}`);
        slot.textContent = time;
        slot.addEventListener('click', () => selectTime(time));
        slot.addEventListener('keydown', e => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); selectTime(time); } });
        timesList.appendChild(slot);
      });
    }

    // === –í—ã–±–æ—Ä –∞–≤–∏–∞–∫–æ–º–ø–∞–Ω–∏–∏ ===
    function selectAirline(airline) {
      if (selectedAirline.code === airline.code) return;
      selectedAirline = airline;
      selectedRoute = null;
      selectedTime = null;
      updateSelectedAirlinePanel();
      renderAirlines();
      renderRoutes();
      timesPanel.style.display = 'none';
      confirmBtn.disabled = true;
    }

    // === –í—ã–±–æ—Ä –º–∞—Ä—à—Ä—É—Ç–∞ ===
    function selectRoute(route) {
      if (selectedRoute === route) return;
      selectedRoute = route;
      selectedTime = null;
      renderRoutes();
      renderTimes();
      timesPanel.style.display = 'flex';
      confirmBtn.disabled = true;
    }

    // === –í—ã–±–æ—Ä –≤—Ä–µ–º–µ–Ω–∏ ===
    function selectTime(time) {
      selectedTime = time;
      renderTimes();
      confirmBtn.disabled = false;
    }

    // === –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∞–≤–∏–∞–∫–æ–º–ø–∞–Ω–∏–∏ ===
    function updateSelectedAirlinePanel() {
      selectedAirlinePanel.setAttribute('data-color', selectedAirline.color);
      selectedAirlineLogo.textContent = selectedAirline.logo;
      selectedAirlineName.textContent = selectedAirline.name;
      selectedAirlineLabel.style.display = 'inline-block';
    }

    // === –ö–Ω–æ–ø–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –±—Ä–æ–Ω–∏ ===
    confirmBtn.addEventListener('click', () => {
      if (!selectedAirline || !selectedRoute || !selectedTime) return;
      showModal();
    });

    // === –ö–Ω–æ–ø–∫–∏ "–í–æ–π—Ç–∏" –∏ "–°–±—Ä–æ—Å" ===
    loginBtn.addEventListener('click', e => {
      rippleEffect(e, loginBtn);
      loginBtn.textContent = '–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω';
      setTimeout(() => { loginBtn.textContent = '–í–æ–π—Ç–∏'; }, 1200);
    });
    resetBtn.addEventListener('click', e => {
      rippleEffect(e, resetBtn);
      selectedAirline = airlines[0];
      selectedRoute = null;
      selectedTime = null;
      updateSelectedAirlinePanel();
      renderAirlines();
      renderRoutes();
      timesPanel.style.display = 'none';
      confirmBtn.disabled = true;
    });

    // === Ripple-–∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Å—Ç–µ–∫–ª—è–Ω–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ ===
    function rippleEffect(e, btn) {
      const rect = btn.getBoundingClientRect();
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      ripple.style.left = (e.clientX - rect.left) + 'px';
      ripple.style.top = (e.clientY - rect.top) + 'px';
      ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
      btn.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    }
    document.querySelectorAll('.glass-btn').forEach(btn => {
      btn.addEventListener('click', e => rippleEffect(e, btn));
    });

    // === –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —Ä–µ–π—Å–∞ ===
    function showModal() {
      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø–∏–ª–æ—Ç–∞ –∏ —Å–∞–º–æ–ª—ë—Ç–∞
      const pilot = pilots[Math.floor(Math.random() * pilots.length)];
      const aircraft = aircrafts[Math.floor(Math.random() * aircrafts.length)];
      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–º–µ—Ä–∞ —Ä–µ–π—Å–∞
      const flightNum = (selectedAirline.code.toUpperCase()) + (100 + Math.floor(Math.random() * 900));
      // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–µ—Ç–∞–ª–µ–π —Ä–µ–π—Å–∞
      modalDetails.innerHTML = `
        <div style="font-size:1.25rem;font-weight:700;margin-bottom:8px;">
          ${selectedAirline.logo} ${selectedAirline.name}
        </div>
        <div style="font-size:1.08rem;font-weight:600;margin-bottom:6px;">
          –†–µ–π—Å: <span style="color:#b8860b;">${flightNum}</span>
        </div>
        <div style="font-size:1.05rem;margin-bottom:4px;">
          –ú–∞—Ä—à—Ä—É—Ç: <b>${selectedRoute.from} (${selectedRoute.fromName}) ‚Üí ${selectedRoute.to} (${selectedRoute.toName})</b>
        </div>
        <div style="font-size:1.05rem;margin-bottom:4px;">
          –í—Ä–µ–º—è –≤—ã–ª–µ—Ç–∞: <b>${selectedTime}</b> &nbsp; | &nbsp; –í –ø—É—Ç–∏: <b>${selectedRoute.time}</b>
        </div>
        <div style="font-size:1.05rem;margin-bottom:4px;">
          –≠–∫–∏–ø–∞–∂: <b>${pilot.rank} ${pilot.name}</b> &nbsp; | &nbsp; –°–∞–º–æ–ª—ë—Ç: <b>${aircraft.type} (${aircraft.reg})</b>
        </div>
        <div style="font-size:1.05rem;margin-bottom:10px;">
          –í–º–µ—Å—Ç–∏–º–æ—Å—Ç—å: <b>${aircraft.seats} –º–µ—Å—Ç</b>
        </div>
        <div style="font-size:1.02rem;color:#4a5568;">
          –ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ! –ñ–µ–ª–∞–µ–º –æ—Ç–ª–∏—á–Ω–æ–≥–æ —Ä–µ–π—Å–∞.
        </div>
      `;
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }
    modalCloseBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
    function closeModal() {
      modal.style.display = 'none';
      document.body.style.overflow = '';
    }

    // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ ===
    function init() {
      renderAirlines();
      renderRoutes();
      updateSelectedAirlinePanel();
      timesPanel.style.display = 'none';
      confirmBtn.disabled = true;
    }
    init();

    // === –î–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å: –∫–ª–∞–≤–∏—à–∞ Esc –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ ===
    document.addEventListener('keydown', e => {
      if (modal.style.display === 'flex' && (e.key === 'Escape' || e.key === 'Esc')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
