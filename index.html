<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lufthansa Randomizer ✈️</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #f0f4f8, #d9e2ef);
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #002366;
    color: #fff;
    padding: 20px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }

  header img {
    height: 50px;
  }

  h1 {
    margin: 0;
    font-size: 1.5rem;
  }

  .container {
    margin: 50px auto;
    max-width: 400px;
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  button {
    padding: 15px 25px;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    background-color: #ffc72c;
    color: #002366;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #ffb700;
  }

  .flight {
    margin-top: 30px;
    font-size: 1.3rem;
    font-weight: bold;
    color: #002366;
    min-height: 40px;
    position: relative;
  }

  .plane {
    display: inline-block;
    margin-left: 10px;
    animation: fly 1s ease forwards;
  }

  @keyframes fly {
    0% { transform: translateX(-50px); opacity: 0; }
    50% { transform: translateX(20px); opacity: 1; }
    100% { transform: translateX(0); opacity: 1; }
  }
</style>
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Lufthansa_Logo_2018.svg" alt="Lufthansa">
  <h1>Lufthansa Randomizer</h1>
</header>

<div class="container">
  <button id="generate">Сгенерировать рейс ✈️</button>
  <div class="flight" id="flight"></div>
</div>

<script>
  const flights = [
    "FRA → JFK",
    "MUC → LAX",
    "HAM → DXB",
    "TXL → SFO",
    "CDG → FRA",
    "FRA → SIN",
    "MUC → HND",
    "FRA → BKK",
    "MUC → ORD",
    "FRA → YYZ"
  ];

  document.getElementById("generate").addEventListener("click", () => {
    const randomFlight = flights[Math.floor(Math.random() * flights.length)];
    const flightDiv = document.getElementById("flight");
    flightDiv.innerHTML = `${randomFlight} <span class="plane">✈️</span>`;
  });

  // Сделаем плавную подстройку iframe для ВК
  function sendHeight() {
    if (window.VK) {
      VK.callMethod('resizeWindow', document.body.scrollHeight);
    }
  }

  window.onload = sendHeight;
  window.onresize = sendHeight;
</script>

</body>
</html>
