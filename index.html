<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LOT Premium v154 Stable</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* === PREMIUM VARIABLES === */
        :root {
            --accent-gold: #c5a47e; 
            --accent-gold-dark: #8f7250;
            --accent-gold-glow: rgba(197, 164, 126, 0.4);
            
            --bg-deep: #050b14;
            --glass-panel: rgba(20, 25, 40, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            --text-main: #ffffff;
            --text-sec: #94a3b8;
            
            --radius-lg: 24px;
            --radius-md: 18px;
            
            --nav-h: 80px;
            --ease-out: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* === RESET === */
        html, body {
            width: 100%; height: 100%;
            overflow-x: hidden; position: relative;
            touch-action: pan-y; margin: 0; padding: 0;
            box-sizing: border-box; -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at 50% 0%, #172a52 0%, #050b14 80%);
            background-attachment: fixed;
            color: var(--text-main);
            padding-bottom: 120px; 
        }

        .hidden { display: none !important; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* === HEADER === */
        header { 
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 600px; height: 60px; 
            background: rgba(15, 20, 35, 0.95); backdrop-filter: blur(20px); 
            border: 1px solid var(--glass-border); border-radius: 30px;
            display: flex; justify-content: center; align-items: center; 
            z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer; transition: 0.3s;
        }
        .brand { font-weight: 800; font-size: 0.95rem; letter-spacing: 1px; text-transform: uppercase; color: #fff; }
        
        .header-spacer { height: 100px; width: 100%; }

        /* === UI CARDS === */
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }
        
        .anim-item, .ticket { 
            background: var(--glass-panel); backdrop-filter: blur(30px); 
            border: 1px solid var(--glass-border); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.25); 
            border-radius: var(--radius-lg); 
            position: relative; margin-bottom: 20px; transition: transform 0.2s; 
        }
        .anim-item { padding: 24px; }
        .anim-item:active { transform: scale(0.99); }
        
        /* === TICKETS === */
        .ticket { padding: 0 !important; display: flex; overflow: hidden; cursor: pointer; }
        .ticket-l { flex: 1; padding: 22px; position: relative; }
        .ticket-r { width: 80px; background: linear-gradient(180deg, var(--accent-gold) 0%, var(--accent-gold-dark) 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; color: #000; }
        
        .al-tag { font-size: 0.7rem; font-weight: 700; color: var(--accent-gold); letter-spacing: 1px; margin-bottom: 8px; text-transform: uppercase; }
        .route-path { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
        .ap { font-size: 1.8rem; font-weight: 800; color: #fff; line-height: 1; }
        .ap-lbl { font-size: 0.65rem; color: var(--text-sec); font-weight: 600; letter-spacing: 1px; margin-top: 5px; }

        /* === BUTTONS === */
        button { font-family: 'Inter', sans-serif; border: none; cursor: pointer; outline: none; }
        
        .btn-primary { 
            width: 100%; padding: 18px; 
            background: linear-gradient(135deg, var(--accent-gold) 0%, #8f7250 100%); 
            color: #050b14; font-weight: 800; font-size: 1rem; letter-spacing: 0.5px; 
            border-radius: var(--radius-md); 
            box-shadow: 0 10px 25px var(--accent-gold-glow); 
            transition: transform 0.2s; 
        }
        .btn-primary:active { transform: scale(0.96); }
        
        .btn-filter { 
            background: rgba(255,255,255,0.08); border: 1px solid var(--glass-border); 
            color: #fff; padding: 10px 20px; border-radius: 20px; 
            font-weight: 700; font-size: 0.85rem; letter-spacing: 0.5px; margin-right: 5px; margin-bottom: 5px;
        }

        /* === NAV === */
        .nav-dock { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 450px; height: var(--nav-h); 
            background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(30px); 
            border-radius: 35px; border: 1px solid var(--glass-border); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
            z-index: 1000; display: flex; justify-content: space-evenly; align-items: center; 
        }
        .nav-btn { background: none; border: none; color: #556677; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .nav-btn.active { color: #fff; } 
        .nav-btn.active i { transform: translateY(-5px); filter: grayscale(0) drop-shadow(0 0 5px rgba(255,255,255,0.5)); }
        .nav-btn i { font-style: normal; font-size: 1.6rem; margin-bottom: 6px; display: block; filter: grayscale(1); transition: 0.3s; }

        .tab-view { display: none; opacity: 0; transform: translateY(20px); transition: none; }
        .tab-view.active { display: block; animation: tabEntrance 0.5s var(--ease-out) forwards; }
        @keyframes tabEntrance { to { opacity: 1; transform: translateY(0); } }

        /* === MODALS === */
        .modal-overlay { 
            display: none; position: fixed; inset: 0; 
            background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); 
            z-index: 5000; align-items: flex-end; justify-content: center; 
        }
        .modal-body { 
            width: 100%; max-width: 600px; 
            background: #111620; 
            border-radius: 36px 36px 0 0; padding: 40px 30px; 
            max-height: 85vh; overflow-y: auto; 
            border-top: 1px solid rgba(255,255,255,0.15); 
            box-shadow: 0 -20px 60px rgba(0,0,0,0.7); 
            animation: slideUp 0.4s var(--ease-out);
            color: #fff;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .ios-input { width: 100%; padding: 18px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 18px; margin-bottom: 16px; font-size: 1.1rem; color: #fff; text-align: center; font-weight: 500; }
        
        /* === OFP GRID === */
        .ofp-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .ofp-box { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .ofp-lbl { font-size: 0.7rem; color: #666; font-weight: 600; font-family: 'JetBrains Mono'; display: block; margin-bottom: 5px; letter-spacing: 1px; }
        .ofp-val { font-size: 1.1rem; color: var(--accent-gold); font-weight: 700; font-family: 'JetBrains Mono'; }

        /* === LOGIN FIX === */
        #login-modal { display: flex !important; z-index: 9999; }
        
        #map-wrap { height: 400px; border-radius: 20px; overflow: hidden; margin-top:20px; border:1px solid rgba(255,255,255,0.1); }
        .hangar-chip { display:inline-block; padding:8px 15px; background:rgba(255,255,255,0.1); border-radius:12px; margin:5px; font-size:0.8rem; cursor:pointer; }
        .hangar-chip.selected { background:var(--accent-gold); color:#000; font-weight:700; }
    </style>
</head>
<body>

<header>
    <div class="brand">LOT Polish Airlines</div>
</header>

<div class="nav-dock hidden" id="nav">
    <button class="nav-btn active" onclick="app.nav('dash')"><i>⌂</i></button>
    <button class="nav-btn" onclick="app.nav('routes')"><i>✈</i></button>
    <button class="nav-btn" onclick="app.nav('fleet')"><i>◈</i></button>
    <button class="nav-btn" onclick="app.nav('map')"><i>◍</i></button>
    <button class="nav-btn" onclick="app.nav('crew')"><i>☺</i></button>
</div>

<div class="container hidden" id="app">

    <div id="view-dash" class="tab-view active">
        <div class="header-spacer"></div>
        
        <div class="anim-item" id="profile-card"></div>
        
        <div class="anim-item">
            <h3 style="font-size:1.5rem; color:#fff; font-weight:300;">Daily Roster</h3>
            <p style="font-size:0.8rem; color:var(--text-sec); margin-bottom:25px; font-family:'JetBrains Mono'; margin-top:5px;">UTC /// 08:00 ZULU</p>
            <div id="daily-content" style="font-size:1.8rem; font-weight:800; margin-bottom:25px; color:#fff;">Loading...</div>
            <button class="btn-primary" onclick="app.prep(app.dailyIdx)">INITIATE BRIEFING</button>
        </div>

        <div id="flight-card" class="anim-item hidden" style="border: 1px solid var(--accent-gold);">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <span style="font-weight:900; color:var(--accent-gold); font-size:0.8rem; letter-spacing:1px;">ACTIVE FLIGHT</span>
                <span id="af-timer" class="mono" style="font-size:0.9rem; color:#fff;">00:00:00</span>
            </div>
            <h2 id="af-route" style="font-size:2.5rem; font-weight:200; margin-bottom:5px;">DEP - ARR</h2>
            <p id="af-ac" style="color:var(--text-sec); font-family:'JetBrains Mono'; font-size:0.8rem; margin-bottom:25px;">Aircraft</p>
            <div style="height:4px; background:rgba(255,255,255,0.1); border-radius:2px; overflow:hidden;">
                <div id="af-bar" style="height:100%; width:0%; background:var(--accent-gold); box-shadow: 0 0 10px var(--accent-gold); transition: width 1s linear;"></div>
            </div>
            <button class="btn-primary" style="background:transparent; border:1px solid rgba(255,255,255,0.2); margin-top:30px; color:#fff; box-shadow:none;" onclick="app.cancel()">ABORT FLIGHT</button>
        </div>
    </div>

    <div id="view-routes" class="tab-view">
        <div class="header-spacer"></div>
        <h2 style="font-weight:200; font-size:2rem; margin-bottom:20px;">Departures</h2>
        <div id="routes-list"></div>
    </div>

    <div id="view-fleet" class="tab-view">
        <div class="header-spacer"></div>
        <h2 style="font-weight:200; font-size:2rem; margin-bottom:20px;">Hangar</h2>
        <div id="hangar-filter-c" style="margin-bottom:20px;"></div>
        <div id="fleet-list"></div>
    </div>

    <div id="view-map" class="tab-view">
        <div class="header-spacer"></div>
        <h2 style="font-weight:200; font-size:2rem; margin-bottom:20px;">Network</h2>
        <div class="anim-item" style="padding:0; overflow:hidden;">
            <div id="map-wrap"></div>
        </div>
    </div>

    <div id="view-crew" class="tab-view">
        <div class="header-spacer"></div>
        <h2 style="font-weight:200; font-size:2rem; margin-bottom:20px;">Pilots</h2>
        <div id="crew-list"></div>
    </div>

</div>

<div id="login-modal" class="modal-overlay">
    <div class="modal-body" style="background:transparent; border:none; box-shadow:none; height:100%; align-items:center; justify-content:center; display:flex; flex-direction:column;">
        <div style="font-size:3.5rem; margin-bottom:10px;">✈</div>
        <h2 style="font-size:2rem; font-weight:300; color:#fff; margin-bottom:5px;">Welcome</h2>
        <p style="color:#666; margin-bottom:40px; font-size:0.9rem; letter-spacing:1px; text-transform:uppercase;">Sign in to operations</p>
        <input type="text" id="travel-id" class="ios-input" placeholder="PILOT ID (e.g. LOT001)" style="text-transform:uppercase;">
        <input type="password" id="travel-pass" class="ios-input" placeholder="ACCESS CODE">
        <button class="btn-primary" onclick="app.login()" style="margin-top:20px;">AUTHENTICATE</button>
        <p id="login-err" style="color:#ef4444; margin-top:20px; font-weight:700; font-size:0.8rem;"></p>
    </div>
</div>

<div id="efb-modal" class="modal-overlay">
    <div class="modal-body">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:15px; margin-bottom:15px;">
            <span class="mono" style="color:#888;">FLIGHT PLAN</span>
            <span style="background:var(--accent-gold); color:#000; padding:2px 8px; border-radius:4px; font-size:0.7rem; font-weight:800;">READY</span>
        </div>
        <div class="ofp-grid">
            <div class="ofp-box"><span class="ofp-lbl">CALLSIGN</span><span class="ofp-val" id="br-cs"></span></div>
            <div class="ofp-box"><span class="ofp-lbl">AIRCRAFT</span><span class="ofp-val" id="br-ac"></span></div>
            <div class="ofp-box"><span class="ofp-lbl">DEP</span><span class="ofp-val" id="br-dep"></span></div>
            <div class="ofp-box"><span class="ofp-lbl">ARR</span><span class="ofp-val" id="br-arr"></span></div>
            <div class="ofp-box"><span class="ofp-lbl">FUEL</span><span class="ofp-val" id="br-fuel"></span></div>
            <div class="ofp-box"><span class="ofp-lbl">TIME</span><span class="ofp-val" id="br-time"></span></div>
        </div>
        <button class="btn-primary" style="margin-top:20px;" onclick="app.accept()">ACCEPT & SIGN</button>
        <button class="btn-primary" style="background:transparent; border:1px solid #333; color:#fff; margin-top:10px;" onclick="app.closeM()">CLOSE</button>
    </div>
</div>

<script>
    const DB = {
        PILOTS: [
            { id: "LOT001", pwd: "1234", name: "Capt. Mueller", rank: "Captain", base: "EDDF" },
            { id: "LOT002", pwd: "1234", name: "F.O. Weber", rank: "First Officer", base: "EDDM" }
        ],
        ROUTES: [
            { al: "LOT", d: "EPWA", a: "KJFK", t: 9.0, ac: "B787-9", fuel: "75t" },
            { al: "LOT", d: "EDDF", a: "EGLL", t: 1.5, ac: "A320neo", fuel: "5.8t" },
            { al: "Swiss", d: "LSZH", a: "KJFK", t: 8.8, ac: "A330-300", fuel: "105.0t" },
            { al: "Austrian", d: "LOWW", a: "VTBS", t: 10.0, ac: "B777-200", fuel: "130.0t" },
            { al: "Eurowings", d: "EDDL", a: "LEPA", t: 2.2, ac: "A320", fuel: "8.5t" },
            { al: "Condor", d: "EDDF", a: "CUN", t: 11.5, ac: "A330neo", fuel: "85.0t" },
            { al: "Air Dolomiti", d: "EDDM", a: "LIPZ", t: 0.8, ac: "E195", fuel: "4.0t" },
            { al: "Lufthansa", d: "EDDF", a: "VTAA", t: 10.5, ac: "A330-300", fuel: "90.0t" }
        ],
        FLEET: [
            { t: "Boeing 787-9", op: "LOT", r: "14,800km", spd: "M0.85" },
            { t: "Airbus A320neo", op: "LOT", r: "6,300km", spd: "M0.82" },
            { t: "Airbus A330-300", op: "Swiss", r: "11,750km", spd: "M0.86" },
            { t: "Boeing 777-200", op: "Austrian", r: "13,650km", spd: "M0.84" },
            { t: "Embraer 195", op: "Air Dolomiti", r: "4,200km", spd: "M0.78" }
        ],
        COORDS: {
             "EPWA":[52.16,20.96], "KJFK":[40.64,-73.77], "EDDF":[50.03,8.56], "EGLL":[51.47,-0.45], 
             "LSZH":[47.45,8.55], "LOWW":[48.11,16.56], "VTBS":[13.69,100.75], "EDDL":[51.28,6.76], 
             "LEPA":[39.55,2.73], "CUN":[21.04,-86.87], "EDDM":[48.35,11.77], "LIPZ":[45.50,12.35],
             "VTAA":[45.67,11.53]
        }
    };

    const app = {
        user: null, active: null, temp: null, map: null, dailyIdx: 0,
        
        init: function() {
            // Setup daily route
            const hash = new Date().getDate();
            this.dailyIdx = hash % DB.ROUTES.length;
        },

        login: function() {
            const u = document.getElementById('travel-id').value.toUpperCase();
            const p = document.getElementById('travel-pass').value;
            const usr = DB.PILOTS.find(x => x.id === u && x.pwd === p);
            
            if(usr) {
                this.user = usr;
                const m = document.getElementById('login-modal');
                // Hard hide
                m.style.display = 'none';
                
                document.getElementById('nav').classList.remove('hidden');
                document.getElementById('app').classList.remove('hidden');
                
                this.nav('dash');
                this.renderProfile();
                this.renderRoutes();
                this.renderFleet('ALL');
                this.renderFleetFilters();
                this.renderCrew();
                this.dailyUI();
                
                // Check if flight active
                const saved = JSON.parse(localStorage.getItem('lot_flight_v154'));
                if(saved) { this.active = saved; this.timer(); }
                
            } else {
                document.getElementById('login-err').innerText = "INVALID ID OR PASS";
            }
        },

        nav: function(id) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            // Set active icon manually based on index
            const btns = document.querySelectorAll('.nav-btn');
            if(id=='dash') btns[0].classList.add('active');
            if(id=='routes') btns[1].classList.add('active');
            if(id=='fleet') btns[2].classList.add('active');
            if(id=='map') btns[3].classList.add('active');
            if(id=='crew') btns[4].classList.add('active');

            document.querySelectorAll('.tab-view').forEach(t => {
                t.classList.remove('active');
                setTimeout(() => t.style.display = 'none', 0);
            });
            
            const target = document.getElementById('view-'+id);
            target.style.display = 'block';
            setTimeout(() => target.classList.add('active'), 10);
            
            if(id === 'map') this.initMap();
        },

        renderProfile: function() {
            document.getElementById('profile-card').innerHTML = `
                <div style="display:flex; align-items:center; gap:20px;">
                    <div style="width:70px; height:70px; border-radius:50%; background:var(--accent-gold); display:flex; align-items:center; justify-content:center; font-size:1.5rem; color:#000;">${this.user.name[0]}</div>
                    <div>
                        <h2 style="font-weight:700; color:#fff;">${this.user.name}</h2>
                        <p style="color:var(--text-sec); font-size:0.9rem;">${this.user.rank} • ${this.user.base}</p>
                        <div style="font-size:0.8rem; color:var(--accent-gold); margin-top:5px; font-family:'JetBrains Mono';">${this.user.id}</div>
                    </div>
                </div>
            `;
        },

        renderRoutes: function() {
            const c = document.getElementById('routes-list'); c.innerHTML = '';
            DB.ROUTES.forEach((r, i) => {
                c.innerHTML += `<div class="ticket anim-item" onclick="app.prep(${i})"><div class="ticket-l"><div class="al-tag">${r.al}</div><div class="route-path"><div><div class="ap">${r.d}</div><div class="ap-lbl">DEP</div></div><div style="color:#fff;">✈</div><div style="text-align:right;"><div class="ap">${r.a}</div><div class="ap-lbl">ARR</div></div></div><div style="font-size:0.8rem; color:var(--text-sec);">${r.ac}</div></div><div class="ticket-r"><div style="font-family:'JetBrains Mono'; font-weight:700; font-size:0.9rem;">${r.t}h</div></div></div>`;
            });
        },

        renderFleetFilters: function() {
            const ops = ['ALL', ...new Set(DB.FLEET.map(f=>f.op))];
            document.getElementById('hangar-filter-c').innerHTML = ops.map(o => `<div class="hangar-chip ${o=='ALL'?'selected':''}" onclick="app.renderFleet('${o}'); document.querySelectorAll('.hangar-chip').forEach(el=>el.classList.remove('selected')); this.classList.add('selected');">${o}</div>`).join('');
        },

        renderFleet: function(op) {
            const c = document.getElementById('fleet-list'); c.innerHTML = '';
            const data = op === 'ALL' ? DB.FLEET : DB.FLEET.filter(x => x.op === op);
            data.forEach(x => {
                c.innerHTML += `<div class="anim-item"><div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span style="font-weight:700;">${x.t}</span><span style="font-size:0.8rem; color:var(--accent-gold); font-weight:700;">${x.op}</span></div><div style="display:flex; gap:15px; font-size:0.8rem; color:#888;"><span>R: ${x.r}</span><span>S: ${x.spd}</span></div></div>`;
            });
        },
        
        renderCrew: function() {
             const c = document.getElementById('crew-list'); c.innerHTML = '';
             DB.PILOTS.forEach(p => {
                 c.innerHTML += `<div class="anim-item" style="display:flex; align-items:center; gap:15px;"><div style="width:40px; height:40px; border-radius:50%; background:#333; display:flex; align-items:center; justify-content:center; color:#fff;">${p.name[0]}</div><div><div style="font-weight:700;">${p.name}</div><div style="font-size:0.8rem; color:#888;">${p.rank}</div></div></div>`;
             });
        },

        dailyUI: function() {
            const r = DB.ROUTES[this.dailyIdx];
            document.getElementById('daily-content').innerText = `${r.d} ➝ ${r.a}`;
        },

        prep: function(idx) {
            if(this.active) { alert("Flight in progress"); return; }
            const r = DB.ROUTES[idx];
            this.temp = { ...r, cs: 'LO'+Math.floor(Math.random()*900+100) };
            
            document.getElementById('br-cs').innerText = this.temp.cs;
            document.getElementById('br-ac').innerText = r.ac;
            document.getElementById('br-dep').innerText = r.d;
            document.getElementById('br-arr').innerText = r.a;
            document.getElementById('br-fuel').innerText = r.fuel;
            document.getElementById('br-time').innerText = r.t + 'H';
            
            document.getElementById('efb-modal').style.display = 'flex';
        },

        accept: function() {
            this.closeM();
            this.active = { ...this.temp, start: Date.now(), dur: 20000 }; // 20s demo
            localStorage.setItem('lot_flight_v154', JSON.stringify(this.active));
            this.nav('dash');
            this.timer();
        },

        timer: function() {
            document.getElementById('flight-card').classList.remove('hidden');
            document.getElementById('af-route').innerText = `${this.active.d} - ${this.active.a}`;
            document.getElementById('af-ac').innerText = this.active.ac;
            
            this.tmr = setInterval(() => {
                const el = Date.now() - this.active.start;
                const pct = Math.min(el/this.active.dur, 1);
                document.getElementById('af-bar').style.width = (pct*100)+'%';
                
                if(pct >= 1) {
                    clearInterval(this.tmr);
                    alert("Arrived");
                    this.active = null;
                    localStorage.removeItem('lot_flight_v154');
                    document.getElementById('flight-card').classList.add('hidden');
                } else {
                    const rem = Math.ceil((this.active.dur - el)/1000);
                    document.getElementById('af-timer').innerText = rem + "s LEFT";
                }
            }, 100);
        },

        cancel: function() {
            clearInterval(this.tmr);
            this.active = null;
            localStorage.removeItem('lot_flight_v154');
            document.getElementById('flight-card').classList.add('hidden');
        },

        initMap: function() {
            setTimeout(() => {
                if(!this.map) {
                    this.map = L.map('map-wrap').setView([48, 15], 4);
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(this.map);
                    DB.ROUTES.forEach(r => {
                        const c1 = DB.COORDS[r.d]; const c2 = DB.COORDS[r.a];
                        if(c1 && c2) {
                            L.polyline([c1, c2], {color: '#c5a47e', weight: 1, opacity: 0.5}).addTo(this.map);
                            L.circleMarker(c1, {color:'#c5a47e', radius:3}).addTo(this.map);
                        }
                    });
                }
                this.map.invalidateSize();
            }, 100);
        },

        closeM: function() { document.getElementById('efb-modal').style.display='none'; }
    };
    window.onload = () => app.init();
</script>
</body>
</html>
